# --- Configuración ObligatorIA ---

# URL (la misma de antes)
sonar.host.url=http://localhost:9000

# Token (puedes reusar el mismo token que generaste)
sonar.login=sqp_71b0f95da784ad12c4fb1f6686cfe0e4dc475d7d

# --- Configuración del Proyecto (¡Esto debe cambiar!) ---

# Llave única de tu proyecto backend (¡NO PUEDE SER IGUAL AL FRONTEND!)
sonar.projectKey=space-invader-back

# Nombre visible en SonarQube
sonar.projectName=Mi Proyecto Backend (Express)

# Versión del proyecto
sonar.projectVersion=1.0

# --- Configuración de Archivos ---

# Ruta a los fuentes.
# Para Express, a menudo el código está en la raíz.
# Usamos "." para analizar el directorio actual.
# Si tu código está en "src", cambia esto a "src".
sonar.sources=.

# Codificación
sonar.sourceEncoding=UTF-8

# --- Exclusiones (MUY IMPORTANTE) ---

# 1. GENERAL EXCLUSIONS (Sonar ignores completely: no bugs, no coverage)
# Exclude all generated reports and dependencies
sonar.exclusions=**/node_modules/**, **/.scannerwork/**, **/coverage/**, **/lcov-report/**

# 2. COVERAGE EXCLUSIONS (Sonar reads the file but does NOT demand coverage)
# Use this for test files, config files, or utility files you cannot test easily.
sonar.coverage.exclusions=**/*.test.js, **/*.spec.js, src/config/**, src/main.jsx, src/setupTests.js

# 3. Path to the LCOV report (This remains correct)
sonar.javascript.lcov.reportPaths=coverage/lcov.info